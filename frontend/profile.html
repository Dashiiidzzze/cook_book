<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, private">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Рецепты</title>
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <!-- Шапка -->
    <header class="shapka">
        <div class="toolbar">
            <a href="/main" class="nav-link">Главная</a>
            <a href="/categories" class="nav-link">Категории</a>
            <a href="/myrecipes" class="nav-link">Мои рецепты</a>
            <a href="/create" class="nav-link">Добавить рецепт</a>
            <a href="/profile" class="nav-link">Профиль</a>
            <!-- <a href="/auth" class="nav-link">Войти</a> -->
        </div>
    </header>

    <!-- Секция профиль -->
    <main>
        <section id="profile-section">
            <h2>Ваш профиль</h2>
            <div id="profile" class="profile-container">
                <div class="profile-card">
                    <form class="edit-form">
                    <h3 class="profile-name"></h3>
                    <div class="input-box">
                        <input type="password" id="oldpass" placeholder="Старый пароль" required>
                        <i class='bx bx-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" id="newpass" placeholder="Новый пароль" required>
                    </div>
                    <div class="profile-actions">
                        <button type="submit" class="profile-button edit-button">Сменить пароль</button>
                    </div>
                    </form>
                    <div class="profile-actions"></div>
                        <button class="profile-button logout-button">Выйти</button>
                    </div>
                    
                </div>
            </div>
        </section> 
    </main>

    <script src="js/profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
