<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рецепты</title>
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <!-- Шапка -->
    <header class="shapka">
        <div class="toolbar">
            <a href="/main" class="nav-link">Главная</a>
            <a href="/categories" class="nav-link">Категории</a>
            <a href="/myrecipes" class="nav-link">Мои рецепты</a>
            <a href="/create" class="nav-link">Добавить рецепт</a>
            <a href="/profile" class="nav-link">Профиль</a>

    <!-- Секция профиль -->
    <main class="main-content">
        <section class="profile-section">
            <h2>Ваш профиль</h2>
            <div class="profile-card">
                <div class="profile-info">
                    <h3 class="profile-name">Имя Пользователя</h3>
                    <p class="profile-email">user@example.com</p>
                    <div class="profile-actions">
                        <button class="profile-button edit-button">Редактировать профиль</button>
                        <button class="profile-button logout-button">Выйти</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/profile.js"></script>
