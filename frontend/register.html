<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <!-- Шапка -->
    <header class="shapka">
        <div class="toolbar">
            <a href="/main" class="nav-link">Главная</a>
            <a href="/categories" class="nav-link">Категории</a>
            <a href="/myrecipes" class="nav-link">Мои рецепты</a>
            <a href="/create" class="nav-link">Добавить рецепт</a>
            <a href="/profile" class="nav-link">Профиль</a>
        </div>
    </header>

    <div id="wrapper" class="wrapper">
        <form id="register-form">
            <h1>Регистрация</h1>

            <div class="input-box">
                <input type="text" id="username" placeholder="Логин" required>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Пароль" required>
            </div>
            <div class="input-box">
                <input type="password" id="confirm-password" placeholder="Подтвердите пароль" required>
            </div>

            <button type="submit" class="btn" id="register-btn">Зарегистрироваться</button>

            <div class="register-link">
                <p>Уже есть аккаунт? <a href="/auth">Войти</a></p>
            </div>
        </form>
    </div>

    <script src="js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
